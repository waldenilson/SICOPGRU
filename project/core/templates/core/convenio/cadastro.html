{% extends "core/base/cadastro.html" %} 
{% load staticfiles %} 

{% block breadcumbs %}
	Acesso Restrito | Regional | Cadastro
{% endblock %}


{% block formulario %}
<div id="tabs" style="color:black;width:100%;font-size:11px">
<ul>
	<li><a href="#tabs-1">CADASTRAR REGIONAL</a></li>
</ul>
<div id="tabs-1">		
		
	<form method="post" action="">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table>
				   <tr> <td class="colunaTabela"> <label>Nome:</label> </td>
				   	<td> <input name="nome" id="nome" required /> </td> </tr>
				   <tr> <td class="colunaTabela"> <label>UF:</label> </td>
				   	<td>
				   		<select name="uf" required>
				   			<option value="">-- Selecione o UF --</option>
							{% for obj in uf %}
								<option value="{{ obj.id }}">{{ obj.nmuf }}</option>
							{% endfor %}
						</select>		
				   	</td>
				   </tr>
				   <tr> <td class="colunaTabela"> <label>Classe:</label> </td>
				   	<td>
				   		<select name="nrclasse">
							{% for obj in classe %}
								<option value="{{ obj}}">{{ obj }}</option>
							{% endfor %}
						</select>		
				   	</td>
				   </tr>
				   
				   
				   <tr> <td class="colunaTabela"> <label>Descricao:</label> </td><td> <textarea rows="4" cols="40" name="descricao"></textarea></td> </tr>
				</table>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/core/regional/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
	
{% endblock %}
