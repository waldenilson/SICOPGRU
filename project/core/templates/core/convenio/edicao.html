{% extends "core/base/cadastro.html" %} 
{% load staticfiles %} 
{% block breadcumbs %}
	Acesso Restrito | Convênio | Edicao
{% endblock %}

{% block formulario %}
<div id="tabs" style="color:black;width:100%;font-size:11px">
<ul>
	<li><a href="#tabs-1">EDITAR CONVÊNIO</a></li>
</ul>

<div id="tabs-1">		
		
	<form method="post" action="">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table>

				   <tr> <td class="colunaTabela"> <label>Número:</label> </td>
				   	<td> <input name="numero" id="numero" value="{{objeto.numero}}" /> </td>
				   </tr>
				   
				   <tr> <td class="colunaTabela"> <label>Orgão:</label> </td>
				   	<td>
				   		<select name="orgao">
							{% for obj in orgaos %}
								{% if obj.id == objeto.orgao.id %}
									<option selected="selected" value="{{ obj.id }}">{{ obj.nome }}</option>
								{% else %}
									<option value="{{ obj.id }}">{{ obj.nome }}</option>
								{% endif %}
							{% endfor %}
						</select>		
				   	</td>				
				   </tr>
				   
				   <tr> <td class="colunaTabela"> <label>Inst. Financeira:</label> </td>
				   	<td> <input name="instituicao_financeira" id="instituicao_financeira" value="{{objeto.instituicao_financeira}}" /> </td>
				   </tr>			   
				   
				   <tr> <td class="colunaTabela"> <label>Descricao:</label> </td><td> <textarea rows="4" cols="40" name="descricao">{{ objeto.descricao }}</textarea></td> </tr>
				</table>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="javascript:history.back();" style="margin-right: 10px"><input type="button" class="button_yellow" value="VOLTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
{% endblock %}
