{% extends "core/base/cadastro.html" %} 
{% load staticfiles %} 

{% block breadcumbs %}
	Acesso Restrito | Orgão | Cadastro
{% endblock %}


{% block formulario %}
<div id="tabs" style="color:black;width:100%;font-size:11px">
<ul>
	<li><a href="#tabs-1">CADASTRAR ORGÃO</a></li>
</ul>
<div id="tabs-1">		
		
	<form method="post" action="">
		{% csrf_token %}
		<div style="width:100%;font-size:12px;text-align:left">
				<table>
				   <tr> <td class="colunaTabela"> <label>Nome:</label> </td>
				   	<td> <input name="nome" id="nome" required /> </td> </tr>
				   
				   <tr> <td class="colunaTabela"> <label>UG:</label> </td>
				   	<td> <input name="ug" id="ug" required /> </td> </tr>

				   <tr> <td class="colunaTabela"> <label>Código Receita:</label> </td>
				   	<td> <input name="codigo_receita" id="codigo_receita" required /> </td> </tr>
				   
				   <tr> <td class="colunaTabela"> <label>Descricao:</label> </td><td> <textarea rows="4" cols="40" name="descricao"></textarea></td> </tr>
				</table>
		</div>
		<br />
		<table style="width:100%">
			<tr>
				<td class="colunaTabela" style="text-align:left"> 
					<a href="/core/orgao/consulta/" style="margin-right: 10px"><input type="button" class="button_yellow" value="CONSULTAR" /></a>
					<input type="submit" class="button_green" value="SALVAR" />
				</td>
			</tr>
		</table>
	</form>
</div>
</div>
	
{% endblock %}
