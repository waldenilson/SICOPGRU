{% extends "core/base/consulta.html" %} 
{% load staticfiles %} 

{% block breadcumbs %}
	Pagamento | Cálculo do Pagamento do Título 
{% endblock %}

{% block subtitulo %}
	
	INICIAR CÁLCULO DO PAGAMENTO DO TÍTULO
	
{% endblock %}

{% block consulta %}

		<form name="form" method="post" action="/sistema/inicio-pagamento/{{dados.cpf_titulado}}/">
			{% csrf_token %}
						
			<table style="width:100%;text-align: left">
				<tbody>
					<tr>
						<td style="width:10%;text-align:left" class="colunaTabela">
							<label>Nome do Titulado:&nbsp;{{dados.nome_titulado}}</label>
						</td>
					</tr>

					<tr>
						<td class="colunaTabela">
							<label>Data do requerimento:</label>
							<input required name="data_requerimento" id="date" size="9" />
						</td>
					</tr>

					<tr>
						<td class="colunaTabela">
							<label>Nossa Escola:</label>
							<input  type="checkbox" name="nossa_escola"/>			
						</td>
					</tr>
				</tbody>
			</table>
			<br />
			<table style="width:20%">
				<tr>
					<td class="colunaTabela" style="text-align:left"> 
						<input class="button_green" style="margin-right: 5px" type="submit" value="CALCULAR PARCELA(S)" />
					</td>

			</table>
		</form>
	
{% endblock %}
